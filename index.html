<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <div class="scores">
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board"></div>
          </div>
        </div>
      </div>
    </div>
    <img id="logo" src="https://res.cloudinary.com/dqlelya6o/image/upload/21._10-9_htxki4?_a=BAMABmRg0" alt="snake-logo" />
    <h1 id="instruction-text">Ấn phím cách để bắt đầu</h1>

  <div id="endscreen-popup">
    <div class="popup-content">
      <h2>Chúc mừng</h2>
      <p>Số máy bay đã bắn hạ: <span id="current-score">000</span></p>
      <p>Điểm cao nhất: <span id="popup-high-score">000</span></p>
      <button onclick="restartGame()">Bắt đầu</button>
    </div>
  </div>
  </body>
</html>
